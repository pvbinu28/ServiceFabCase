<h1 id="tableLabel">Cases</h1>

<p>List of submitted cases</p>

<p *ngIf="!cases"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="cases">
  <thead>
    <tr>
      <th>Title</th>
      <th>Id</th>
      <th>Type</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let case of cases">
      <td>{{ case.title }}</td>
      <td>{{ case.id }}</td>
      <td>{{ case.caseType }}</td>
      <td>{{ case.status }}</td>
      <td>View Delete</td>
    </tr>
  </tbody>
</table>
